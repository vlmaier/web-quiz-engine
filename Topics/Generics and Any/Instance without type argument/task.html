<h2>Instance without type argument</h2>
<div class="step-text">
<p></p>
<p>Consider the following generic class:</p>
<pre><code class="language-kotlin">class MyClass&lt;T&gt;(val t: T) {

    fun get(): T {
        return t
    }
}</code></pre>
<p>What will happen if you create an instance without specifying the type argument?</p>
<pre><code class="language-kotlin">val instance = MyClass("Hello!")
</code></pre>
</div>
